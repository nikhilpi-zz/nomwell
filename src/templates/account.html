<section class="section container-fluid full-height">
  <div class="scrollable-content">
    <div class="list-group text-center">
      <h1>Account</h1>
      <div class="jumbotron">
       
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Cardholder Name" aria-describedby="basic-addon1" value="{{user.name}}">
          <input type="text" class="form-control account" placeholder="Billing Zip Code" aria-describedby="basic-addon1" value="{{user.zipCode}}">
        </div>

        <h4 class="account">Card Details</h4>

          <div class="btn-group btn-group-sm" role="group">
            <button ng-class="{'active':selected === 'visa'}" ng-click="selected = 'visa'" type="button" class="btn btn-default credit-card">Visa</button>
            <button ng-class="{'active':selected === 'mastercard'}" ng-click="selected = 'mastercard'" type="button" class="btn btn-default credit-card">Mastercard</button>
            <button ng-class="{'active':selected === 'discover'}" ng-click="selected = 'discover'" type="button" class="btn btn-default credit-card">Discover</button>
            <button ng-class="{'active':selected === 'amex'}" ng-click="selected = 'amex'" type="button" class="btn btn-default credit-card">AmEx</button>
          </div>

        <div class="input-group">
          <input type="text" class="form-control account" placeholder="Credit Card Number" aria-describedby="basic-addon1" value="{{user.cardNumber}}">
          <input type="text" class="form-control account" placeholder="CVV Code" aria-describedby="basic-addon1" value="{{user.cvvCode}}">
          <input type="text" class="form-control account" placeholder="Expiration Month" aria-describedby="basic-addon1" value="{{user.expMonth}}">
          <input type="text" class="form-control account" placeholder="Expiration Year" aria-describedby="basic-addon1" value="{{user.expYear}}">
        </div>

        <div class="row">
          <button class="col-xs-12 btn btn-primary">Save!</button>
        </div>

      </div>
    </div>
  </div>
</section>
