<div class="modal modal-overlay" ui-if='filter' ui-state='filter'>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close"
                ui-turn-off="filter">&times;</button>
        <h4 class="modal-title">Filter</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Price Range</label>
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-default">$</button>
              <button type="button" class="btn btn-default">$$</button>
              <button type="button" class="btn btn-default">$$$</button>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Delivvery only?</label>
            <ui-switch  ng-model="filter.delivery"></ui-switch>
          </div>
          <div class="form-group">
            <label for="exampleInputFile">Sort by</label>
            <div class="btn-group-vertical" role="group" aria-label="...">
              <button type="button" class="btn btn-default">Rating</button>
              <button type="button" class="btn btn-default">Distance</button>
              <button type="button" class="btn btn-default">Calories</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button ui-turn-off="filter" class="btn btn-default">Cancel</button>
        <button ui-turn-off="filter" class="btn btn-primary">Filter</button>
      </div>
    </div>
  </div>
</div>
